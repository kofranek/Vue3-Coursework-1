<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app">
  <div class="card">
    <h1>План по изучению Vue.js</h1>

    <div class="steps">
      <div class="steps-content">
        {{steps[stepSelected].text}}
      </div>
      <ul class="steps-list">
        <li
            :class="{
                'steps-item':index>activeIndex,
                'steps-item done':index<activeIndex,
                'steps-item active':index===activeIndex,
              }"
            @click="setActive(index)"
            v-for="(item,index) in steps"
        >
          <span>{{index + 1}}</span>{{steps[index].title}}
        </li>
      </ul>
      <div>
        <button v-if="activeIndex>0" class="btn" @click="prev" ref="firstButton">Назад</button>
        <button v-else disabled class="btn disabled" @click="prev">Назад</button>
        <button v-if="!lastStep" class="btn primary" @click="nextOfFinish">Вперед</button>
        <button v-else class="btn primary" @click="nextOfFinish">закончить</button>

      </div>
    </div>
  </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
